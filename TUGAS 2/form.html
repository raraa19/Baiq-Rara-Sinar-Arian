<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket Pesawat</title>
</head>
<body>
    <h1>Form Pemesanan Tiket Pesawat</h1>

    <form action="/submit" method="post">
        <fieldset>
            <legend>Informasi Penumpang</legend>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required><br><br>

            <label for="nomor_identitas">Nomor Identitas (KTP/Paspor):</label>
            <input type="text" id="nomor_identitas" name="nomor_identitas" placeholder="Masukkan Nomor Identitas" required><br><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" checked>
            <label for="laki_laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
            <label for="perempuan">Perempuan</label><br><br>

            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan Email" required><br><br>

            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" placeholder="Masukkan Nomor Telepon" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Informasi Penerbangan</legend>

            <label for="bandara_keberangkatan">Bandara Keberangkatan:</label>
            <select id="bandara_keberangkatan" name="bandara_keberangkatan" required>
                <option value="CGK">Bandara Zainuddin Abdul Majid (NTB)</option>
                <option value="SUB">Bandara Sentani (Papua)</option>
                <option value="DPS">Bandara Komodo (NTT)</option>
            </select><br><br>

            <label for="bandara_tujuan">Bandara Tujuan:</label>
            <select id="bandara_tujuan" name="bandara_tujuan" required>
                <option value="CGK">Bandara Zainuddin Abdul Majid (NTB) </option>
                <option value="SUB">Bandara Sentani (Papua)</option>
                <option value="DPS">Bandara Komodo (NTT)</option>
            </select><br><br>

            <label for="tanggal_keberangkatan">Tanggal Keberangkatan:</label>
            <input type="date" id="tanggal_keberangkatan" name="tanggal_keberangkatan" value="2024-10-26" required><br><br>

            <label for="tanggal_kepulangan">Tanggal Kepulangan (opsional):</label>
            <input type="date" id="tanggal_kepulangan" name="tanggal_kepulangan"><br><br>

            <label for="jumlah_penumpang">Jumlah Penumpang:</label>
            <input type="number" id="jumlah_penumpang" name="jumlah_penumpang" min="1" value="1" required><br><br>

            <label for="kelas_penerbangan">Kelas Penerbangan:</label>
            <select id="kelas_penerbangan" name="kelas_penerbangan" required>
                <option value="ekonomi" selected>Ekonomi</option>
                <option value="bisnis">Bisnis</option>
                <option value="first_class">First Class</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend>Metode Pembayaran</legend>

            <input type="radio" id="kartu_kredit" name="metode_pembayaran" value="Kartu Kredit" checked>
            <label for="kartu_kredit">Kartu Kredit</label><br>

            <input type="radio" id="transfer_bank" name="metode_pembayaran" value="Transfer Bank">
            <label for="transfer_bank">Transfer Bank</label><br>

            <input type="radio" id="e_wallet" name="metode_pembayaran" value="E-Wallet">
            <label for="e_wallet">E-Wallet (GoPay, OVO, dll.)</label><br><br>
        </fieldset>

        <button type="submit">Pesan Tiket</button>
    </form>
</body>
</html>
