
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Harga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-option">
            <img src="./img/Learning-amico.png" alt="">
            <h2>PERSONAL</h2>
            <p>Domain Kustom</p>
            <p>Tidur setelah 30 menit tidak aktif</p>
            <p class="price">GRATIS</p>
            <button class="signup-btn">DAFTAR</button>
        </div>

        <div class="pricing-option">
            <img src="./img/Team goals-pana.png" alt="">
            <h2>TEAM</h2>
            <p>Tidak pernah tidur</p>
            <p>Beberapa pekerja untuk aplikasi yang lebih kuat</p>
            <p class="price">Rp 150.000</p>
            <button class="signup-btn">COBA GRATIS</button>
        </div>

        <div class="pricing-option">
            <img src="./img/Business growth-bro.png" alt="">
            <h2>ENTERPRISE</h2>
            <p>Dedikasi</p>
            <p>Skalabilitas horizontal sederhana</p>
            <p class="price">Rp 400.000</p>
            <button class="signup-btn">COBA GRATIS</button>
        </div>
    </div>
</body>
</html>
